<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="/home" style="color: #33b5e5;" th:text="'Distance Study Platform'"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile}" sec:authentication="principal.user.email"></a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button id="sign_out_button" class="btn btn-outline-info btn-sm" type="submit" style="border-radius: 25px">Sign Out</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
