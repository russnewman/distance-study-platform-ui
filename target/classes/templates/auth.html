<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="fragments/commonHeaders.html :: commonHead" />
    <link rel="stylesheet" th:href="@{/static/css/login.css}"/>
</head>
    <body>
        <div class="container">
            <div class="wrapper">
                <form th:action="@{/auth}" method="post" name="Login_Form" class="form-signin">
                    <h3 class="form-signin-heading">Welcome Back! <br> Please Sign In</h3>
                    <th:block th:if="${message}">
                        <th:block
                                th:insert="fragments/alert.html :: alert(style = ${messageType}, value = ${message})"/>
                    </th:block>
                    <hr class="colorgraph"><br>
                    <input type="email" class="form-control" name="email" placeholder="Email" required="" autofocus="" />
                    <input type="password" class="form-control" name="password" placeholder="Password" required="" />
                    <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit">Login</button>
                </form>
            </div>
        </div>
        <th:block th:insert="fragments/commoneJsFiles.html :: jsFiles" />
    </body>
</html>
